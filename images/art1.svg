<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background base -->
  <rect width="400" height="400" fill="#D4A574"/>
  
  <!-- Brushstroke textures -->
  <rect x="0" y="50" width="400" height="80" fill="#C89968" opacity="0.6"/>
  <rect x="0" y="180" width="400" height="60" fill="#B87D4B" opacity="0.5"/>
  <ellipse cx="100" cy="300" rx="120" ry="80" fill="#C89968" opacity="0.4"/>
  <ellipse cx="300" cy="150" rx="90" ry="120" fill="#B87D4B" opacity="0.35"/>
  
  <!-- Additional artistic elements -->
  <path d="M 50,250 Q 150,200 250,250 T 350,250" stroke="#B87D4B" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="320" cy="320" r="45" fill="#C89968" opacity="0.3"/>
  <rect x="30" y="30" width="100" height="100" fill="#B87D4B" opacity="0.25" transform="rotate(15 80 80)"/>
  
  <!-- Frame border effect -->
  <rect x="5" y="5" width="390" height="390" fill="none" stroke="#3a3a3a" stroke-width="2" opacity="0.15"/>
  
  <!-- Title overlay -->
  <text x="50%" y="50%" font-family="Georgia, serif" font-size="14" fill="#3a3a3a" text-anchor="middle" dominant-baseline="middle" opacity="0.4" font-style="italic">Abstract Art 1</text>
</svg>
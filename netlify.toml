# Netlify configuration for ArtByJen portfolio
# This configuration enables deployment of the static site with Decap CMS support

[build]
  # Since this is a static site with no build process, publish from the root directory
  publish = "."
  
  # No build command needed - all files are ready to deploy
  command = ""

# Headers for security and performance
[[headers]]
  # Apply these headers to all routes
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for HTML files (don't cache)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache static assets for longer
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
